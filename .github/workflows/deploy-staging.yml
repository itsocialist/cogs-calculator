name: Deploy to Staging

on:
  push:
    branches: [ staging ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to push multiple times in quick succession
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install and Build (Staging) ğŸ”§
        run: |
          npm ci
          # Build with staging base URL
          npm run build -- --base=/cogs-calculator/staging/

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          target-folder: staging
          clean: true
